<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Tipos de Ensaio</th>
                <th>local</th>
                <th>duração</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>gestante</td>
                <td>casa cliente</td>
                <td>3 horas</td>
                <td>1000,00 reais</td>
            </tr>
            <tr>
                <td>casal</td>
                <td>externas</td>
                <td rowspan="2"
                >2 horas</td>
                <td>600,00 reais</td>
            </tr>
            <tr>
                <td>fotografia profissional</td>
                <td>externas</td>
                <td>400,00 reais</td>
            <tr>
            <td colspan="2">
                outros ensaios
            </td>            
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>col 1</td>
                <td>col 2</td>
                <td>col 3</td>
                <td>col 4</td>
            </tr>
        </tfoot>        
    </table>
</body>
</html>
