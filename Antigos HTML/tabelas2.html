<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 2</title>
</head>
<body>
    <h1>Relatorio de Vendas</h1>

    <table border="2" style="width: 100%;">
        <thead>
            <tr>
                <th rowspan="2">Ano</th>
                <th colspan="3">Vendas</th>            
            </tr>

            <tr>
                <th>jan</th>
                <th>abr</th>
                <th>jul</th>
        </thead>
        <tbody>
            <tr>  
                <td>2020</td>              
                <td>3000,00</td>
                <td>5000,00</td>
                <td>1000,00</td>
            </tr>
            <tr>  
                <td>2021</td>              
                <td>3000,00</td>
                <td>5000,00</td>
                <td>1000,00</td>
            </tr>
            <tr>  
                <td>2022</td>              
                <td>3000,00</td>
                <td>5000,00</td>
                <td>1000,00</td>
            </tr>            
        </tbody>
        <tfoot>
            <tr>  
                <td>Total</td>              
                <td>9000,00</td>
                <td>15000,00</td>
                <td>3000,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
